{% extends "base.html" %}
{% block content %}
<div class="row" style="justify-content: center">
    <div class="col-xl-3 col-xl-3" style="padding-top:50px;">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Sentiment Analysis Modeling with VADER</h6>
            </div>  
                <div class="card-body">
                    <form action="{{ url_for('index') }}" method="post">
                    {{ form.hidden_tag() }}
                    <p>
                    {{ form.post.label }}<br>
                    {{ form.post(cols=32, rows=4) }}<br>
                    </p>
                    <p>
                    {{ form.submit }}
                    </p>
                    </form>
                </div>
        </div>
    </div>
</div>
{% endblock %}
